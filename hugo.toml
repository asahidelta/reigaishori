baseURL = "https://asahidelta.netlify.app/"
languageCode = "ja"
defaultContentLanguage = "ja"
hasCJKLanguage = true
title = "旭デルタ"
theme = "hugo-theme-stack"
copyright = "Asahi Delta"

[params]
    mainSections = ["posts"]
    featuredImageField = "image"
    rssFullText = true
    # ↓ この画像がないとエラーになるので、後で入れます
    favicon = "images/avatar.png" 

    # --- 左サイドバー（プロフィール） ---
    [params.sidebar]
        subtitle = "アメリカ黒人史を勉強しています。"
        avatar = "images/avatar.png"  # ★重要：assets/images/の中を見に行きます
        
        [params.sidebar.containerToContent]
            order = 0

    # --- 記事設定 ---
# --- 記事設定 ---
    [params.article]
        dateFormat = "2006年01月02日"
        license = { enabled = false }
        toc = { enabled = true, ordering = "auto" }
        share = { enabled = true, platforms = ["Twitter"] }

    # --- 右サイドバー ---
    [params.widgets]
        # エラーの原因だった startOpen = true は削除済み
        # エラーの原因だった icon がないウィジェットも一旦削除
        enabled = ["search", "categories", "tag-cloud"]

# --- メニュー設定（アイコンは最初からあるものだけ使用） ---
[[menu.main]]
    identifier = "home"
    name = "ホーム"
    url = "/"
    weight = 1
    [menu.main.params]
        icon = "home"

[[menu.main]]
    identifier = "archives"
    name = "全記事"
    url = "/archives/"
    weight = 2
    [menu.main.params]
        icon = "archive"

# --- プロフィール ---
    [[menu.main]]
        identifier = "profile"
        name = "プロフィール"
        url = "/page/profile/"
        weight = 10  # 数字を小さくすると、メニューの一番上に表示されます
        [menu.main.params]
            icon = "user"

# --- Twitter (X) ---
