# --- Bluesky ---
    [[menu.main]]
        identifier = "bluesky"
        name = "Bluesky"
        url = "https://bsky.app/profile/asahidelta.bsky.social"
        weight = 40
        [menu.main.params]
            icon = "brand-bluesky"
            newTab = true

# --- HTMLタグを有効にする設定 ---
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
